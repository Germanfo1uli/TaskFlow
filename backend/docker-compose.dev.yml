services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile.dev
    ports:
      - "8761:8761"
    environment:
      SERVER_PORT: 8761
      SPRING_APPLICATION_NAME: eureka-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 120s
      start_interval: 5s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} && psql -U $${POSTGRES_USER} -d $${POSTGRES_DB} -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./servers.json:/pgadmin4/servers.json

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq-node
    ports:
      - "5672:5672"   
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-secret}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-secret}
    volumes:
      - ./gateway-service/src:/app/src:ro
      - maven-cache:/root/.m2

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}?currentSchema=user_service_schema
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-secret}
    volumes:
      - ./user-service/src:/app/src:ro
      - maven-cache:/root/.m2

  sprints-service:
    build:
      context: .
      dockerfile: sprints-service/Dockerfile.dev
    ports:
      - "8084:8084"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis: 
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    environment:
      EUREKA__CLIENT__SERVICEURL: http://eureka-server:8761/eureka/
      EUREKA__INSTANCE__HOSTNAME: sprints-service
      EUREKA__INSTANCE__NONSECUREPORT: 8084
      EUREKA__INSTANCE__LEASERENEWALINTERVALINSECONDS: 30
      EUREKA__INSTANCE__LEASEEXPIRATIONDURATIONINSECONDS: 90
      
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Search Path=sprints_service_schema
      
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      RABBITMQ__HOSTNAME: rabbitmq
      RABBITMQ__PORT: 5672 
      RABBITMQ__USERNAME: ${RABBITMQ_USER:-admin}
      RABBITMQ__PASSWORD: ${RABBITMQ_PASS:-secret}

      DOTNET_URLS: http://localhost:8084

    volumes:
      - ./sprints-service:/src/sprints-service
      - ./shared-libs:/src/shared-libs
      - nuget-cache:/root/.nuget/packages

  dashboard-service:
    build:
      context: .
      dockerfile: dashboard-service/Dockerfile.dev
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    environment:
      EUREKA__CLIENT__SERVICEURL: http://eureka-server:8761/eureka/
      EUREKA__INSTANCE__HOSTNAME: dashboard-service
      EUREKA__INSTANCE__NONSECUREPORT: 8085
      EUREKA__INSTANCE__LEASERENEWALINTERVALINSECONDS: 30
      EUREKA__INSTANCE__LEASEEXPIRATIONDURATIONINSECONDS: 90
      
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Search Path=dashboard_service_schema
      
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      RABBITMQ__HOSTNAME: rabbitmq
      RABBITMQ__PORT: 5672 
      RABBITMQ__USERNAME: ${RABBITMQ_USER:-admin}
      RABBITMQ__PASSWORD: ${RABBITMQ_PASS:-secret}
      
      DOTNET_URLS: http://localhost:8085
      
    volumes:
      - ./dashboard-service:/src/dashboard-service
      - ./shared-libs:/src/shared-libs
      - nuget-cache:/root/.nuget/packages

volumes:
  pg_data:
  redis_data:
  rabbitmq_data:
  maven-cache:
  nuget-cache: